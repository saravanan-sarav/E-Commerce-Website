  <head>

  ></script>

  <body>
    <!-- Main Container -->
    <div class="container-fluid min-vh-100">
      <!-- full display -->
      <div class="row d-flex align-items-center justify-content-center">
        <!-- image div -->
        <div class="col-6  d-flex flex-column ">
          <div class="signUpLeftSide " >
            <div class="left-side">
              <h3 class="fs-1  text-primary-emphasis">Welcome</h3>
              <h3 class="fs-1 text-primary-emphasis">To</h3>
              <h3 class="fs-1 text-primary">SSS Shopping...!!!</h2>
            </div>
  
  <p style="margin-top: 20px; padding: 10px;box-shadow: rgba(0, 0, 0, 0.35) 0px 7px 15px; " class="bg-primary-subtle rounded">
              Explore <b>SSS SHOPPING..!!!</b> - Your Gateway to Easy Shopping. Browse, Pick, Enjoy. Speedy, Trusted, Effortless.
            </p>
          </div>
        </div>
        <!-- Sign Up Inputs -->
        <div
          class="col-6 right-side d-flex flex-column justify-content-center align-items-center min-vh-100"
        >
          <!-- Name Div -->
          <div
            class="bg-primary-subtle d-flex flex-column align-items-center py-3 rounded inputBox"
          >
            <p class="fs-3">Welcome..!!!</p>
            <div class="d-flex justify-content-center signUpInput1">
              <input
                class="me-2 rounded form-control"
                ="text"
                id="fname"
                placeholder="First Name"
              />
              <input
                class=" rounded form-control"
                type="text"
                id="lname"
                placeholder="Last Name"
              />
            </div>
            <!-- rest inputs -->
            <div class="d-flex flex-column signUpInput">
              <input
                class="my-2 rounded form-control"
                type="email"
                id="email"
                placeholder="Email Address"
              />
              <div class="d-flex">
                <input
                  class="my-2 rounded form-control me-3"
                  style="width: 30%"
                  type="text"
                  id="numberCountryCode"
                  placeholder="+91"
                  disabled
                /><input
                  class="my-2 rounded form-control"
                  st
                  type="number"
                  id="phoneNumber"
                  placeholder="Phone Number"
                />
              </div>
              <input
                class="my-2 rounded form-control"
                type="password"
                id="password"
                placeholder="Password"
              />
              <input
                class="my-2 rounded form-control"
                type="password"
                id="conPass"
                placeholder="Confirm Password"
              />
              <div class="d-flex mt-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="termAndCondition"
                />
                <p
                  class="ms-2 justify-content-center"
                  style="margin-top: 5px; font-size: 10px"
                >
                  I accept the <a href="">Terms and Policies.</a>
                </p>
              </div>
              <a
                class="btn btn-primary d-flex text-center"
                style="width: 40%; margin-left: 30%; padding-left: 20px"
                href="./index.html"
                >Sign Up</a
              >
              <div class="reachUs">
                <h2 class="fs-5 ms-3">Reach Us</h2>
                <div class="social">
                  <a href="#" id="share-fb" class="sharer button"
                    ><i class="fa fa-2x fa-facebook-square"></i
                  ></a>
                  <a href="#" id="share-tw" class="sharer button"
                    ><i class="fa fa-2x fa-twitter-square"></i
                  ></a>
                  <a href="#" id="share-gp" class="sharer button"
                    ><i class="fa fa-2x fa-google-plus-square"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
